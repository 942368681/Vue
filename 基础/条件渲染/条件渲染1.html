<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box1">
			<template v-if="ok">
				<h1>Title</h1>
				<p>Paragraph 1</p>
				<p>Paragraph 2</p>
			</template>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				条件渲染  v-if
			*/
			
			/*
				在<template>中配合v-if条件渲染一整组
					因为 v-if 是一个指令，需要将它添加到一个元素上。但是如果我们想切换
					多个元素呢？此时我们可以把一个 <template> 元素当做包装元素，
					并在上面使用 v-if。最终的渲染结果不会包含 <template> 元素。
			*/
			var vm=new Vue({
				el:'#box1',
				data:{
					ok:true
				}
			});
		</script>
	</body>
</html>
