<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="ul">
			<template v-for="item in items">
		    	<li>{{ item.msg }}</li>
		  	</template>
		</ul>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				数据更新检测
					变异方法
						Vue 包含一组观察数组的变异方法，所以它们也将会触发视图更新。
						这些方法如下：
						push()
						pop()
						shift()
						unshift()
						splice()
						sort()
						reverse()
					重塑数组
						变异方法(mutation method)，顾名思义，
						会改变被这些方法调用的原始数组。相比之下，
						也有非变异(non-mutating method)方法，
						例如： filter(), concat(), slice() 。
						这些不会改变原始数组，但总是返回一个新数组。
						当使用非变异方法时，可以用新数组替换旧数组
						
					Vue 实现了一些智能启发式方法来最大化 DOM 元素重用，
					所以用一个含有相同元素的数组去替换原来的数组是非常高效的操作
					
					注意事项
						由于 JavaScript 的限制， Vue 不能检测以下变动的数组：
						
						当你利用索引直接设置一个项时，
						例如： vm.items[indexOfItem] = newValue
						
						当你修改数组的长度时，
						例如： vm.items.length = newLength
						
						解决办法
							第一个：
							Vue.set(example1.items, indexOfItem, newValue)或
							example1.items.splice(indexOfItem, 1, newValue)
							第二个
							example1.items.splice(newLength)
			*/
			var vm=new Vue({
				el:'#ul',
				data:{
					items:[
						{msg:'Foo'},
						{msg:'Bar'}
					]
				}
			});
			//vm.items.push({msg:'AAA'});  //返回items的length
			vm.items=vm.items.filter(function (item){
				return item.msg.match(/Foo/);
			})
		</script>
	</body>
</html>
