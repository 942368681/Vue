<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				过滤器
					Vue.js 允许自定义过滤器，可被用作一些常见的文本格式化。
					过滤器可以用在两个地方：
					mustache 插值和 v-bind 表达式。
					过滤器应该被添加在 JavaScript 表达式的尾部，由“管道”符指示
					<!-- in mustaches -->
					{{ message | capitalize }}
					<!-- in v-bind -->
					<div v-bind:id="rawId | formatId"></div>
					
					过滤器函数总接受表达式的值（之前的操作链的结果）作为 *第一个* 参数。
					在这个例子中，
					capitalize过滤器函数将会收到message的值作为第一个参数
						new Vue({
						  // ...
						  filters: {
						    capitalize: function (value) {
						      if (!value) return ''
						      value = value.toString()
						      return value.charAt(0).toUpperCase()+value.slice(1)
						    }
						  }
						})
					
					过滤器可以串联：
						{{ message | filterA | filterB }}
						在这个例子中，filterA 拥有单个参数，它会接收 message 的值，
						然后调用 filterB，且 filterA 的处理结果
						将会作为 filterB 的单个参数传递进来
						
					过滤器是 JavaScript 函数，因此可以接受参数：
						{{ message | filterA('arg1', arg2) }}
						这里，filterA 是个拥有三个参数的函数。
						message 的值将会作为第一个参数传入。
						字符串 'arg1' 将作为第二个参数传给 filterA，
						表达式 arg2 的值将作为第三个参数
			*/
		</script>
	</body>
</html>
