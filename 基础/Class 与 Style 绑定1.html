<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }"></div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				绑定HTML Class
					对象语法
						传给 v-bind:class 一个对象，以动态地切换 class
						<div v-bind:class="{ active: isActive }"></div>
						也可以在对象中传入更多属性用来动态切换多个 class 。
						此外， v-bind:class 指令可以与普通的 class 属性共存
			*/	
			/*
				data: {
					isActive: true,
					hasError: false
				}
				//渲染为
				<div class="static active"></div>
				
				当 isActive 或者 hasError 变化时，class 列表将相应地更新。
				例如，如果 hasError 的值为 true ， 
				class列表将变为 "static active text-danger"
				
				也可以直接绑定数据里的一个对象，渲染结果一样
				<div v-bind:class="classObject"></div>
				data: {
				  classObject: {
				    active: true,
				    'text-danger': false
				  }
				}
				
				也可以在这里绑定返回对象的计算属性。这是一个常用且强大的模式
				<div v-bind:class="classObject"></div>
				data: {
					isActive: true,
					error: null
				},
				computed: {
					classObject: function () {
				    	return {
					    	active: this.isActive && !this.error,
					    	'text-danger': this.error && this.error.type === 'fatal'
				    	}
					}
				}
			*/
		</script>
	</body>
</html>
