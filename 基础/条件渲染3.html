<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A/B/C
			</div>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				v-else-if
					2.1.0 新增
					充当 v-if 的“else-if 块”。可以链式地使用多次 
			*/
			function fn(){
				return 'B';
			}
			var vm=new Vue({
				el:'#box',
				data:{
					type:fn()
				}
			});
		</script>
	</body>
</html>
