<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				缩写
					Vue.js 为两个最为常用的指令提供了特别的缩写
					
					v-bind 缩写：
						<!-- 完整语法 -->
						<a v-bind:href="url"></a>
						<!-- 缩写 -->
						<a :href="url"></a>	
						
					v-on 缩写：
						<!-- 完整语法 -->
						<a v-on:click="doSomething"></a>
						<!-- 缩写 -->
						<a @click="doSomething"></a>
						
					: 与 @ 对于属性名来说都是合法字符，在所有支持 Vue.js 的浏览器
					都能被正确地解析
			*/
		</script>
	</body>
</html>
