<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				模版语法
					Vue.js 使用了基于 HTML 的模板语法，允许开发者声明式地将 DOM 
					绑定至底层 Vue 实例的数据。所有 Vue.js 的模板都是合法的 HTML,
					所以能被遵循规范的浏览器和 HTML 解析器解析。
                                        在底层的实现上， Vue 将模板编译成虚拟 DOM 渲染函数。
                                        结合响应系统，在应用状态改变时， Vue 能够智能地计算出
                                        重新渲染组件的最小代价并应用到 DOM 操作上
			*/
			/*
				插值 
					文本差值  {{}}
						据绑定最常见的形式就是使用'Mustache'语法（双大括号）的文本插值
						Mustache 标签将会被替代为对应数据对象上 msg 属性的值。
						无论何时，绑定的数据对象上 msg 属性发生了改变，
						插值处的内容都会更新。
						通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，
						插值处的内容不会更新。但请留心这会影响到该节点上所有的数据绑定
					
					纯HTML
						双大括号会将数据解释为纯文本，而非 HTML 。
						为了输出真正的 HTML ，你需要使用 v-html 指令
						<div v-html="rawHtml"></div>
						这个 div 的内容将会被替换成为属性值 rawHtml，
						直接作为 HTML —— 数据绑定会被忽略。
						
					属性
						Mustache 不能在 HTML 属性中使用，应使用 v-bind 指令
						
					JavaScript表达式
						对于所有的数据绑定，Vue.js都提供了完全的JavaScript表达式支持
						
						{{ number + 1 }}
						{{ ok ? 'YES' : 'NO' }}
						{{ message.split('').reverse().join('') }}
						<div v-bind:id="'list-' + id"></div>
						
						这些表达式会在所属Vue实例的数据作用域下作为JavaScript被解析，
						有个限制就是，每个绑定都只能包含单个表达式，
						所以下面的例子都不会生效。
						
						<!-- 这是语句，不是表达式 -->
						{{ var a = 1 }}
						<!-- 流控制也不会生效，请使用三目表达式 -->
						{{ if (ok) { return message } }}
			*/
		</script>
	</body>
</html>
