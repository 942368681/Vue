<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div v-if="a">
				Now you see me
			</div>
			<div v-else>
				Now you don't
			</div>
		</div>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
				v-else 
					必须紧跟在 v-if 或者 v-else-if 元素的后面——否则它将不会被识别
			*/
			function fn(){
				if (Math.random()>0.5) {
					return true;
				} else{
					return false;
				}
			};
			var vm=new Vue({
				el:'#box',
				data:{
					a:fn()
				}
			});
		</script>
	</body>
</html>
